version: "3.8"

networks:
  custom:
    driver: bridge

services:
  app:
    image: initcron/petclinic:dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 9999:8080
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
    networks:
      - custom
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    networks:
      - custom
